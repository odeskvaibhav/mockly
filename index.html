<!DOCTYPE html>
<html>
<head>
  <title>Mockly - Simple API mocking service</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="/css/styles.css">

</head>
<body>

  <div class="container">
    <div class="row logo-row justify-content-center">
      <div class="col-4 ">
        <div class="text-center logo-row-heading">
          Mockly
        </div>
        <div class="text-center logo-row-desc">
          Simple API mocking service
        </div>
      </div>
    </div>
    <hr style="margin-top: 40px; margin-bottom: 40px; border-top: 1px solid rgba(123, 123, 123, 0.1)" />
    <div class="row justify-content-center main-input-container">
      <div class="col-6 main-input">
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">https://mockly.dev/</span>
          </div>
          <input type="text" class="form-control main-input" placeholder="getUsers/123" aria-label="getUsers/123" aria-describedby="basic-addon2">
      </div>
      </div>
    </div>
    <div class="row justify-content-center main-input-container">
      <div class="col-6 main-input text-center">
        <button style="margin-top: 10px; width: 50%; height: 50px; font-size: 20px" type="button" class="btn btn-secondary">Create Endpoint</button>
      </div>
      </div>
    </div>
  </div>



  

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script type="text/javascript" src="/js/main.js"></script>

</body>
</html>
